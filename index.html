<!DOCTYPE html>
<html lang="es/mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Calculadora de propinas">
    <meta name="keywords" content="calculadora, propinas, tip, js, developer, css, html, javascript">
    <meta name="author" content="Miguel Peña">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="coin.png">
    <!-- JS Jquery-->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }

        .alert{
            display: none;
        }

    </style>
    <title>Calculadora de Propinas</title>
</head>
<body class="bg-green-100">
    <div class="flex items-center justify-center mt-10 mb-5 md:mb-15">
        <div class="m-1"><img src="coin.png" alt="coin" title="coin" class="w-12"></div>
        <div><label class="text-2xl uppercase font-semibold text-lime-950">SPLI<br/>TTER</label></div>
    </div>

    <!--contenedor de la calculadora-->
    <div class="mx-2 container w-full bg-gray-50 rounded-xl md:mx-auto md:w-2/3 md:mt-10">
        <form>
            <!--colums-->
            <div class="md:flex md:flex-row">
                <!--container tips-->
                <div class="w-full md:flex md:flex-col">
                    <div class="mx-5 my-5 relative">
                        <label class="pt-2 pl-2 block uppercase text-gray-500 font-bold" for="bill">Bill<span id="msg1" class="float-right text-red-300 text-sm pr-2 alert">Can´t be zero</span></label>
                        <input class="shadow border p-3 w-full rounded-lg py-2 text-right font-semibold text-xl text-[#064e4a]" type="number" name="bill" id="bill" placeholder="0" min="0" />
                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-10 left-3 icon icon-tabler icon-tabler-currency-dollar" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.7 8a3 3 0 0 0 -2.7 -2h-4a3 3 0 0 0 0 6h4a3 3 0 0 1 0 6h-4a3 3 0 0 1 -2.7 -2"></path>
                            <path d="M12 3v3m0 12v3"></path>
                         </svg>
                    </div>

                    <div class="ml-5 my-2">
                        <label class="pl-2 block uppercase text-gray-500 font-bold" for="selectBill">Select Tip %</label>
                    </div>

                    <!--tips buttons-->
                    <div class="flex ml-2 mr-2">     
                        <div class="w-1/3 ml-2 mr-2">
                            <button type="button" class="btn-p bg-[#064e4a] shadow border p-3 mb-6 w-full rounded-lg py-2 px-3 text-gray-50 font-semibold text-xl hover:bg-[#13736b] focus:bg-[#33d4ac] focus:text-[#064e4a]" />
                                5%
                            </button>
                        </div>

                        <div class="w-1/3 ml-2 mr-2">
                            <button type="button"  class="btn-p bg-[#064e4a] shadow border p-3 mb-6 w-full rounded-lg py-2 px-3 text-gray-50 font-semibold text-xl hover:bg-[#13736b] focus:bg-[#33d4ac] focus:text-[#064e4a]" /">
                                10%
                            </button>
                        </div>

                        <div class="w-1/3 ml-2 mr-2">
                            <button type="button"  class="btn-p bg-[#064e4a] shadow border p-3 mb-6 w-full rounded-lg py-2 px-3 text-gray-50 font-semibold text-xl hover:bg-[#13736b] focus:bg-[#33d4ac] focus:text-[#064e4a]" />
                                15%
                            </button>
                        </div>      
                    </div>

                    <div class="flex ml-2 mr-2">     
                        <div class="w-1/3 ml-2 mr-2">
                            <button type="button" class="btn-p bg-[#064e4a] shadow border p-3 mb-6 w-full rounded-lg py-2 px-3 text-gray-50 font-semibold text-xl hover:bg-[#13736b] focus:bg-[#33d4ac] focus:text-[#064e4a]" />
                                25%
                            </button>
                        </div>

                        <div class="w-1/3 ml-2 mr-2">
                            <button type="button"  class="btn-p bg-[#064e4a] shadow border p-3 mb-6 w-full rounded-lg py-2 px-3 text-gray-50 font-semibold text-xl hover:bg-[#13736b] focus:bg-[#33d4ac] focus:text-[#064e4a]" />
                                50%
                            </button>
                        </div>

                        <div class="w-1/3 ml-2 mr-2">
                            <input class="shadow border p-3 w-full rounded-lg py-2 px-5 text-center font-semibold text-xl text-[#064e4a]" type="number" name="tipCustom" id="tipCustom" placeholder="%" alt="Enter después de igresar cantidad deseada" title="Enter después de igresar cantidad deseada" />
                        </div>      
                    </div>

                    <div class="mx-5 mt-5 mb-10 relative">
                        <label class="mt-2 pl-2 block uppercase text-gray-500 font-bold" for="people">Number of People <span id="msg2" class="float-right text-red-300 text-sm pr-2 alert">Can´t be zero</span></label>
                        <input class="shadow border p-3 w-full rounded-lg py-2 px-5 text-right font-semibold text-xl text-[#064e4a]" type="number" name="people" id="people" placeholder="0" min="1" value="1"/>
                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-10 left-3 icon icon-tabler icon-tabler-users-group" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M10 13a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                            <path d="M8 21v-1a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v1"></path>
                            <path d="M15 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                            <path d="M17 10h2a2 2 0 0 1 2 2v1"></path>
                            <path d="M5 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                            <path d="M3 13v-1a2 2 0 0 1 2 -2h2"></path>
                        </svg>
                    </div>
                    
                </div>

                <!--container results-->
                <div class="w-full md:flex md:flex-col">
                    <div class="mx-5 mt-5 mb-12 md:ml-8 md:mr-9 md:mt-12 md:mb-10 bg-[#064e4a] rounded-lg ">
                        <div class="flex md:flex md:flex-row justify-between pr-8">
                            <div class="mt-5 sm:mt-8">
                                <label class="pl-2 sm:pl-8 sm:text-xl text-gray-200 font-semibold">Tip Amount<br/></label>
                                <label class="pl-2 sm:pl-8 sm:texl-lg text-[#36b399] font-semibold">/ Person</label>
                            </div>
    
                            <div class="mt-7 sm:mt-9">
                                <label class="text-[#36b399] text-lg sm:text-4xl sm:font-bold">$</label>
                                <label id="tipAmount" class="text-[#36b399] text-xl sm:text-4xl sm:font-bold">0</label>
                            </div>
                        </div>

                        <div class="flex md:flex md:flex-row justify-between pr-8">
                            <div class="mt-5 sm:mt-12">
                                <label class="pl-2 sm:pl-8 sm:text-xl text-gray-200 font-semibold">Total<br/></label>
                                <span class="pl-2 sm:pl-8 sm:texl-lg text-[#36b399] font-semibold">/ Person</>
                            </div>
    
                            <div class="mt-7 sm:mt-12">
                                <label class="text-[#36b399] text-lg sm:text-4xl sm:font-bold">$</label>
                                <span id="total" class="text-[#36b399] text-xl sm:text-4xl sm:font-bold">0</>
                            </div>
                        </div>

                        <div class="mt-20 mb-16 mx-5 md:mx-10">
                            <button id="btn-reset" type="reset" class="w-full relative rounded px-5 py-2.5 overflow-hidden group bg-green-500 relative hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-green-400 transition-all ease-out duration-300">
                                <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                                <span class="relative text-2xl font-semibold">RESET</span>
                            </button>
                            <div class="mt:12 md:hidden">&nbsp;</div>
                        </div>

                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="w-full bg-gray-100 mt-8 flex items-center justify-center">
        <label class="text-lg text-red-500">Challange by Miguel Peña</label>
    </div>

</body>
<script src="tips.js"></script>
</html>
